<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Browser Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ” Supabase Browser Connection Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function runTests() {
            addResult('Starting Supabase connection tests...', 'info');

            // Test environment variables (these would come from your .env in a real Vite app)
            const supabaseUrl = 'https://ubqxflzuvxowigbjmqfb.supabase.co';
            const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicXhmbHp1dnhvd2lnYmptcWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MTI0MzgsImV4cCI6MjA3NDA4ODQzOH0.2M0ThAiGxG7eEIiS6P8ItrUzigBlFYiHhvxONRa99XE';
            const supabaseServiceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicXhmbHp1dnhvd2lnYmptcWZiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODUxMjQzOCwiZXhwIjoyMDc0MDg4NDM4fQ.FnhnaAxWjMo41M7Gmm_bXFXZuegzW5HfitvB1APNDDk';

            addResult(`ğŸ“ URL: ${supabaseUrl}`, 'info');
            addResult(`ğŸ”‘ Anon Key: ${supabaseAnonKey.substring(0, 50)}...`, 'info');
            addResult(`ğŸ” Service Key: ${supabaseServiceKey.substring(0, 50)}...`, 'info');

            try {
                // Test 1: Create anon client
                addResult('1ï¸âƒ£ Creating anon client...', 'info');
                const anonClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
                addResult('âœ… Anon client created successfully', 'success');

                // Test 2: Create service client
                addResult('2ï¸âƒ£ Creating service role client...', 'info');
                const serviceClient = supabase.createClient(supabaseUrl, supabaseServiceKey, {
                    auth: {
                        autoRefreshToken: false,
                        persistSession: false
                    }
                });
                addResult('âœ… Service role client created successfully', 'success');

                // Test 3: Test basic connectivity
                addResult('3ï¸âƒ£ Testing basic connectivity...', 'info');
                try {
                    const { data, error } = await anonClient.from('_supabase_test_nonexistent_table_12345').select('*').limit(1);
                    if (error) {
                        if (error.code === 'PGRST205' && error.message.includes('Could not find')) {
                            addResult('âœ… Database connection working (table not found as expected)', 'success');
                        } else if (error.message.includes('Invalid API key')) {
                            addResult('âŒ Invalid API key error', 'error');
                        } else {
                            addResult(`âš ï¸ Unexpected error: ${error.message}`, 'error');
                        }
                    } else {
                        addResult('âœ… Connection successful', 'success');
                    }
                } catch (err) {
                    addResult(`âŒ Connection test failed: ${err.message}`, 'error');
                }

                // Test 4: Check existing tables with service role
                addResult('4ï¸âƒ£ Checking database schema with service role...', 'info');
                try {
                    const { data: tables, error: tablesError } = await serviceClient
                        .from('information_schema.tables')
                        .select('table_name')
                        .eq('table_schema', 'public')
                        .limit(20);

                    if (tablesError) {
                        if (tablesError.message.includes('Invalid API key')) {
                            addResult('âŒ Service role key is invalid', 'error');
                        } else {
                            addResult(`âŒ Schema query failed: ${tablesError.message}`, 'error');
                        }
                    } else {
                        addResult(`âœ… Found ${tables?.length || 0} tables in database`, 'success');
                        if (tables && tables.length > 0) {
                            const tablesList = tables.map(t => t.table_name).join(', ');
                            addResult(`ğŸ“‹ Tables: ${tablesList}`, 'info');
                        } else {
                            addResult('ğŸ“‹ Database is empty (no tables found)', 'info');
                        }
                    }
                } catch (err) {
                    addResult(`âŒ Schema check failed: ${err.message}`, 'error');
                }

                // Test 5: Test authentication
                addResult('5ï¸âƒ£ Testing authentication system...', 'info');
                try {
                    const { data: authData, error: authError } = await anonClient.auth.getUser();
                    if (authError && !authError.message.includes('Auth session missing')) {
                        addResult(`âŒ Auth error: ${authError.message}`, 'error');
                    } else {
                        addResult('âœ… Auth system accessible', 'success');
                        addResult(`ğŸ‘¤ Current session: ${authData?.user ? 'Authenticated' : 'Anonymous'}`, 'info');
                    }
                } catch (err) {
                    addResult(`âŒ Auth test failed: ${err.message}`, 'error');
                }

                // Test 6: Test storage
                addResult('6ï¸âƒ£ Testing storage system...', 'info');
                try {
                    const { data: buckets, error: bucketsError } = await serviceClient.storage.listBuckets();
                    if (bucketsError) {
                        addResult(`âŒ Storage error: ${bucketsError.message}`, 'error');
                    } else {
                        addResult(`âœ… Storage accessible - ${buckets?.length || 0} buckets found`, 'success');
                        if (buckets && buckets.length > 0) {
                            const bucketsList = buckets.map(b => `${b.name} (${b.public ? 'public' : 'private'})`).join(', ');
                            addResult(`ğŸ“¦ Buckets: ${bucketsList}`, 'info');
                        }
                    }
                } catch (err) {
                    addResult(`âŒ Storage test failed: ${err.message}`, 'error');
                }

            } catch (error) {
                addResult(`ğŸ’¥ Test suite failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }

            addResult('ğŸ‰ Test suite completed!', 'info');
        }

        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
