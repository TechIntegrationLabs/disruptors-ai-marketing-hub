<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <!-- Palette -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F4E3A1"/>
      <stop offset="50%" stop-color="#C9A53B"/>
      <stop offset="100%" stop-color="#8C6C1D"/>
    </linearGradient>
    <filter id="paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0.2"/>
      <feComposite in2="SourceGraphic" operator="in"/>
      <feBlend in2="SourceGraphic" mode="multiply"/>
    </filter>

    <!-- Icon symbols (24px grid, 2px stroke) -->
    <symbol id="icon-laurel" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 20c-5-3-6-9-6-9"/>
        <path d="M12 20c5-3 6-9 6-9"/>
        <path d="M6 11c-1 0-2 1-2 2"/>
        <path d="M7 9c-1 0-2 1-2 2"/>
        <path d="M18 11c1 0 2 1 2 2"/>
        <path d="M17 9c1 0 2 1 2 2"/>
      </g>
    </symbol>

    <symbol id="icon-meander" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 7h12v10H9V9h4"/>
        <path d="M21 7h-2v10h-2"/>
      </g>
    </symbol>

    <symbol id="icon-amphora" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M8 7c0-2 2-3 4-3s4 1 4 3c0 5-2 8-4 8s-4-3-4-8z"/>
        <path d="M9 7c-2 0-3 1-3 2s1 2 3 2"/>
        <path d="M15 7c2 0 3 1 3 2s-1 2-3 2"/>
      </g>
    </symbol>

    <symbol id="icon-astrolabe" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="7"/>
        <path d="M5 12a7 7 0 0 1 14 0"/>
        <path d="M12 5v14"/>
        <path d="M12 12l5-2"/>
      </g>
    </symbol>

    <symbol id="icon-scroll" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M7 5h10a3 3 0 0 1 0 6H9a2 2 0 0 0 0 4h8"/>
        <path d="M7 5a2 2 0 0 0 0 4h2"/>
      </g>
    </symbol>

    <symbol id="icon-eye" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12z"/>
        <circle cx="12" cy="12" r="2"/>
      </g>
    </symbol>

    <symbol id="icon-mosaic" viewBox="0 0 24 24">
      <g fill="currentColor">
        <rect x="4" y="4" width="5" height="5" rx="1"/>
        <rect x="10" y="4" width="5" height="5" rx="1"/>
        <rect x="16" y="4" width="4" height="5" rx="1"/>
        <rect x="4" y="10" width="5" height="5" rx="1"/>
        <rect x="10" y="10" width="5" height="5" rx="1"/>
        <rect x="16" y="10" width="4" height="5" rx="1"/>
        <rect x="4" y="16" width="5" height="4" rx="1"/>
        <rect x="10" y="16" width="5" height="4" rx="1"/>
        <rect x="16" y="16" width="4" height="4" rx="1"/>
      </g>
    </symbol>

    <symbol id="icon-circuit-meander" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 8h10v8H10v-6h4"/>
        <circle cx="4" cy="8" r="1"/>
        <circle cx="14" cy="8" r="1"/>
        <circle cx="10" cy="10" r="1"/>
        <circle cx="14" cy="16" r="1"/>
      </g>
    </symbol>

    <!-- Card background -->
    <symbol id="card" viewBox="0 0 140 140">
      <rect x="0" y="0" width="140" height="140" rx="16" ry="16" fill="#F3EFE6" stroke="#1F1B17" stroke-width="2" filter="url(#paper)"/>
    </symbol>
  </defs>

  <!-- Title -->
  <rect width="1200" height="700" fill="#F3EFE6"/>
  <text x="600" y="64" text-anchor="middle" font-family="serif" font-size="32" fill="#1F1B17">ANACHRON Lite â€” 8 Simplified Vector Examples</text>

  <!-- Grid layout (4 columns x 2 rows) -->
  <!-- Positions -->
  <!-- Row 1 Y=140, Row 2 Y=380 -->
  <!-- Columns X=120, 360, 600, 840 -->

  <!-- 1. Laurel -->
  <g transform="translate(120,140)">
    <use href="#card"/>
    <g transform="translate(28,28) scale(3)">
      <g fill="none" stroke="#1F1B17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#paper)">
        <use href="#icon-laurel"/>
      </g>
    </g>
    <text x="70" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#1F1B17">Laurel</text>
  </g>

  <!-- 2. Meander -->
  <g transform="translate(360,140)">
    <use href="#card"/>
    <g transform="translate(28,28) scale(3)">
      <g fill="none" stroke="#1F1B17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#paper)">
        <use href="#icon-meander"/>
      </g>
    </g>
    <text x="70" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#1F1B17">Meander</text>
  </g>

  <!-- 3. Amphora -->
  <g transform="translate(600,140)">
    <use href="#card"/>
    <g transform="translate(28,28) scale(3)">
      <g fill="none" stroke="#1F1B17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#paper)">
        <use href="#icon-amphora"/>
      </g>
    </g>
    <text x="70" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#1F1B17">Amphora</text>
  </g>

  <!-- 4. Astrolabe (with tiny gold accent) -->
  <g transform="translate(840,140)">
    <use href="#card"/>
    <g transform="translate(28,28) scale(3)">
      <g fill="none" stroke="#1F1B17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#paper)">
        <use href="#icon-astrolabe"/>
      </g>
      <circle cx="12" cy="12" r="1.5" fill="url(#goldGrad)"/>
    </g>
    <text x="70" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#1F1B17">Astrolabe</text>
  </g>

  <!-- 5. Scroll -->
  <g transform="translate(120,380)">
    <use href="#card"/>
    <g transform="translate(28,28) scale(3)">
      <g fill="none" stroke="#1F1B17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#paper)">
        <use href="#icon-scroll"/>
      </g>
    </g>
    <text x="70" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#1F1B17">Scroll</text>
  </g>

  <!-- 6. Oracle Eye -->
  <g transform="translate(360,380)">
    <use href="#card"/>
    <g transform="translate(28,28) scale(3)">
      <g fill="none" stroke="#1F1B17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#paper)">
        <use href="#icon-eye"/>
      </g>
    </g>
    <text x="70" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#1F1B17">Oracle Eye</text>
  </g>

  <!-- 7. Mosaic (with terracotta fill) -->
  <g transform="translate(600,380)">
    <use href="#card"/>
    <g transform="translate(28,28) scale(3)">
      <g>
        <use href="#icon-mosaic" fill="#C96F4C"/>
      </g>
      <rect x="3.5" y="3.5" width="17" height="17" rx="2" ry="2" fill="none" stroke="#1F1B17" stroke-width="2" filter="url(#paper)"/>
    </g>
    <text x="70" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#1F1B17">Mosaic</text>
  </g>

  <!-- 8. Circuit Meander -->
  <g transform="translate(840,380)">
    <use href="#card"/>
    <g transform="translate(28,28) scale(3)">
      <g fill="none" stroke="#1F1B17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#paper)">
        <use href="#icon-circuit-meander"/>
      </g>
    </g>
    <text x="70" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#1F1B17">Circuit Meander</text>
  </g>
</svg>
